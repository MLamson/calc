<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<title>Calculator</title>
	<link rel="stylesheet" style="text/css" href="main.css">
</head>
<body>

<div class="container">
<img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

<h3>Let's Calculate</h3>

<input type="text" id="num_one" />
<br /><br />
<input type="text" id="num_two" />
<br /><br />
<input type="submit" value="Add" id="add" />
<input type="submit" value="Subtract" id="subtract" />
<input type="submit" value="Multiply" id="multiply" />
<input type="submit" value="Divide" id="divide" />

<div class="answer">
  <br />
  Answer: <span id="answer"></span>
</div>
</div><!--container close div-->

<script type="text/javascript" src="main.js"></script>
</body>
</html>
