<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<title>Calculator</title>
	<link rel="stylesheet" style="text/css" href="main.css">
</head>
<body>

<div class="container">
<img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

<h3>Let's Calculate</h3>

<input type="text" id="num_one" />
<br /><br />
<input type="text" id="num_two" />
<br /><br />
<input type="submit" value="Add" id="add" />
<input type="submit" value="Subtract" id="subtract" />
<input type="submit" value="Multiply" id="multiply" />
<input type="submit" value="Divide" id="divide" />

<div class="answer">
  <br />
  Answer: <span id="answer"></span>
</div>

<input type="button" value="Reload Page" onClick="document.location.reload(true)">
</div><!--container close div-->

<div class="sideButtons">
	<input type="button" value="1" id="one">
	<input type="button" value="2" id="two">
	<input type="button" value="3" id="three">
	<input type="button" value="4" id="four">
	<input type="button" value="5" id="five">
	<input type="button" value="6" id="six">
	<input type="button" value="7" id="seven">
	<input type="button" value="8" id="eight">
	<input type="button" value="9" id="nine">
	<input type="button" value="0" id="zero">

</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
